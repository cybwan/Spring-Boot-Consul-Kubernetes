spring:  
  application:
    name: customer-service
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        instance-id: "${spring.application.name}:${random.value}"

logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

server.port: 0

---
spring:
  profiles: zone1
  cloud:
    consul:
      discovery:
        instanceZone: zone1

---
spring:
  profiles: zone2
  cloud:
    consul:
      discovery:
        instanceZone: zone2