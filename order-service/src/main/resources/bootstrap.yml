spring:  
  application:
    name: order-service
  cloud:
    consul:
      host: ac0d91c8028ab11ea9ed6063888b099c-1606854671.eu-west-1.elb.amazonaws.com
      port: 80
      config:
        enabled: true
      discovery:
        instance-id: "${spring.application.name}:${random.value}"
        prefer-ip-address: true

logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

server.port: 9000

---
spring:
  profiles: zone1
  cloud:
    consul:
      discovery:
        instanceZone: zone1

---
spring:
  profiles: zone2
  cloud:
    consul:
      discovery:
        instanceZone: zone2