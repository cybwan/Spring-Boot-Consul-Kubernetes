spring:
  profiles:
    active: "prod-zone1"
  application:
    name: gateway-service

logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

---
spring:
  profiles: prod-zone1
  cloud:
    consul:
      host: http://consul.default
      discovery:
        instanceZone: zone1
        register: false
        registerHealthCheck: false
        tags: zone=zone1
        prefer-ip-address: true
server:
  port: ${PORT:8080}

---
spring:
  profiles: prod-zone2
  cloud:
    consul:
      host: http://consul.default
      discovery:
        instanceZone: zone2
        register: false
        registerHealthCheck: false
        tags: zone=zone2
server:
  port: ${PORT:9080}


---
spring:
  profiles: dev-zone1
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        instanceZone: zone1
        register: false
        registerHealthCheck: false
        tags: zone=zone1
        prefer-ip-address: true
server:
  port: ${PORT:8080}


